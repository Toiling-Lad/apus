sudo: false
language: node_js
node_js:
  - "stable"
cache:
  directories:
    - node_modules
install:
  - npm install
  - npm i -g exp
jobs:
  - stage: "Test"
      script: 
        - npm test
  - stage: "Publish"
      script: 
        - exp login --username $EXPO_USERNAME --password $EXPO_PASSWORD
        - exp publish